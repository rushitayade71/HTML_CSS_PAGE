<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <form action="" onsubmit="handleOnSubmit()">
        <header class="headerContainer">
            <h1>
                HTML 5 Form Input Fields
            </h1>
        </header>
        <div>
            <label for="text"> Text input type for name: </label>
            <input type="text" id="text" name="text" placeholder="Enter text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Password">
        </div>
        <div>
            <label for="pwd">Email input type</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="url">Url input type</label>
            <input type="url" name="url" id="url" placeholder="Enter Url">
        </div>
        <div>
            <label for="number">Number input type</label>
            <input type="number" name="number" id="number" placeholder="Enter Number">
        </div>
        <div>
            <label for="tel">Tel input type</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Telephone">
        </div>
        <div>
            <label for="search">Search input type</label>
            <input type="search" name="search" id="search" placeholder="Enter Search">
        </div>
        <div 
            class="nativeDateTimePicker">
            <label for="startDate">Choose Date And Time</label>
            <input type="datetime-local" name="startDate" id="startDate">
            <span class="validity"> </span>
        </div>
        <div>
            <label for="salary">Choose Your Salary</label>
            <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value)) {
                textError.textContent ="";
            }else{
                textError.textContent = "Name is Incorrect";
            }
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
        function handleOnSubmit(){
            alert('Thanks' +text.value);
        }
    </script>
</body>
</html>
